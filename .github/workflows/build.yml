name: Build EXE

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Show files (debug)
        run: dir

      - name: Install dependencies
        run: |
          pip install openpyxl==3.1.5 pyinstaller==6.11.0

      - name: Build EXE
        run: |
          pyinstaller --onefile --console --hidden-import=openpyxl --name "SellRegister" app.py
          ren dist\SellRegister.exe "卖货登记助手.exe"

      - name: Upload EXE
        uses: actions/upload-artifact@v4
        with:
          name: 卖货登记助手
          path: dist/卖货登记助手.exe
